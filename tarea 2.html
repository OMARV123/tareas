<!DOCTYPE html>
<html>
  <head>
    <title>Mi Tarjeta de Perfil</title>
    <style>
.profile-card {
  width: 300px;
  margin: 20px auto;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
}

.profile-card img {
  display: block;
  margin: 0 auto;
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 20px;
}

.profile-card h1 {
  font-size: 24px;
  margin-bottom: 10px;
}

.profile-card p {
  font-size: 16px;
  color: #666666;
  margin-bottom: 20px;
}
    </style>
  </head>
  <body>
    <div class="profile-card">
      <img src="https://tr.rbxcdn.com/3939d49ba27cc1fdf151ab4067e35adb/150/150/AvatarHeadshot/Png" alt="Imagen de perfil">
      <h1>Omar Vera</h1>
      <p>hola mi nombre es omar vera y estoy aprendiendo desarrollo web</p>
    </div>
  </body>
</html>
